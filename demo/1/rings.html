<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rings | AM Rakhi Bandhar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="nav">
        <div class="brand" onclick="location.href='index.html'">
          <img src="image/logo.jpg" alt="logo" /> AM Rakhi Bandhar
        </div>
        <button class="outline" onclick="history.back()">← Back</button>
      </nav>
    </header>
    <main class="container">
      <h2 style="margin: 20px 0">Rings Collection</h2>
      <div class="grid">
        <article class="card">
          <img src="image/ring.webp" alt="Ring 1" />
          <h4>Gold Plated Ring</h4>
          <p>₹999</p>
        </article>
        <article class="card">
          <img src="image/ring.webp" alt="Ring 2" />
          <h4>Silver Heart Ring</h4>
          <p>₹1,299</p>
        </article>
        <article class="card">
          <img src="image/ring.webp" alt="Ring 3" />
          <h4>Adjustable Couple Ring</h4>
          <p>₹1,499</p>
        </article>
      </div>
    </main>
    <footer class="container">
      <p>© <span id="year"></span> AM Rakhi Bandhar</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
