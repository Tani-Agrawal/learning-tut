<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Idols | AM Rakhi Bandhar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="nav">
        <div class="brand" onclick="location.href='index.html'">
          <img src="image/logo.jpg" alt="logo" /> AM Rakhi Bandhar
        </div>
        <button class="outline" onclick="history.back()">← Back</button>
      </nav>
    </header>
    <main class="container">
      <h2 style="margin: 20px 0">Idols Collection</h2>
      <div class="grid">
        <article class="card">
          <img src="image/idol.jpeg" alt="Idol 1" />

          <p>₹899</p>
        </article>
        <article class="card">
          <img src="image/main.jpeg" alt="Idol 2" />
          <h4>Lakshmi Idol</h4>
          <p>₹1,099</p>
        </article>
        <article class="card">
          <img src="image/idol.jpeg" alt="Idol 3" />
          <h4>Radha Krishna Idol</h4>
          <p>₹1,299</p>
        </article>
      </div>
    </main>
    <footer class="container">
      <p>© <span id="year"></span> AM Rakhi Bandhar</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
