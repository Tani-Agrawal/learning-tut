<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bangles | AM Rakhi Bandhar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="nav">
        <div class="brand" onclick="location.href='index.html'">
          <img src="image/logo.jpg" alt="logo" /> AM Rakhi Bandhar
        </div>
        <button class="outline" onclick="history.back()">← Back</button>
      </nav>
    </header>
    <main class="container">
      <h2 style="margin: 20px 0">Bangles Collection</h2>
      <div class="grid">
        <article class="card">
          <img src="image/bangle.webp" alt="Bangle 1" />
          <h4>Traditional Bangle</h4>
          <p>₹1,399</p>
        </article>
        <article class="card">
          <img src="image/bangle 1.avif" alt="Bangle 2" />
          <h4>Stone Bangle</h4>
          <p>₹1,599</p>
        </article>
        <article class="card">
          <img src="image/bangle 2.avif" alt="Bangle 3" />
          <h4>Gold Finish Bangle</h4>
          <p>₹1,899</p>
        </article>
      </div>
    </main>
    <footer class="container">
      <p>© <span id="year"></span> AM Rakhi Bandhar</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
