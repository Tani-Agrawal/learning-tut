<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <section class="cards-section">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&h=250&q=80" alt="Beautiful Mountains" />
      <h3>Beautiful Mountains</h3>
      <p>Experience the serene beauty of mountains and nature.</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&h=250&q=80" alt="Beach Paradise" />
      <h3>Beach Paradise</h3>
      <p>Relax on pristine beaches with crystal clear water.</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://unsplash.com/photos/city-skyline-during-night-time-xS_Ayok1WWY"  alt="City Lights" />
      <h3>City Lights</h3>
      <p>Explore vibrant cityscapes and urban adventures.</p>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&h=250&q=80" alt="Forest Trails" />
      <h3>Forest Trails</h3>
      <p>Take peaceful walks along lush forest trails.</p>
    </div>
  </section>
</main>

</body>
</html>
